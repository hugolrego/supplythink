                        <div class="panel-body">
                            </br>

						               <td th:text="${upload.localEstoqueMedia}"/>
						               <td th:text="${upload.localEstoqueRecebido}"/>

										    <span th:case="'1'"><i class="glyphicon glyphicon-ok" style="color: #3c763d;"></i></span>

									   </td>
