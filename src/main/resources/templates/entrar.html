<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"/>
	    
	    <title>Supply Think</title>
	    
	    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

	    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

	    <link th:href="@{/css/style.css}" rel="stylesheet"/>
	</head>

	<body style="background-color: #f9f9f9">
	<br/>
	<br/>
	<br/>
	<br/>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div th:if="${param.error}">
					<div class="alert alert-danger"><span th:text="#{all.login.dadosinvalidos}" /></div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info"><span th:text="#{all.login.atelogo}" /></div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">
				    	<h3 class="panel-title"><span th:text="#{all.login.login}" /></h3>
				  	</div>
					<div class="panel-body">
						<form action="/entrar" method="post">
							<div class="form-group">
								<input name="username" class="form-control" placeholder="UsuÃ¡rio"/>
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Senha"/>
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block"><span th:text="#{all.login.logar}" /></button>
							</div>
							 
							<div class="form-group">
								<input type="checkbox" id="remember-me" name="remember-me" />
								<span th:text="#{all.login.rememberme}" />
							</div>
 							
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
		</div>

  		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


	</body>
</html>
