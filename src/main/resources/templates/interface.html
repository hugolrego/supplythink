<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Supply Think</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/resources/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/resources/dist/css/sb-admin-2.css}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link th:href="@{/resources/vendor/morrisjs/morris.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

     <script type="text/javascript" language="JavaScript" src="/resources/dist/js/sb-admin-2.js"></script>

    <div id="wrapper">

        <div w3-include-html="Navigator.html"></div> 

		<script>
			includeHTML();
		</script>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"> <label th:text="#{all.torrecontrole}" /> - <label th:text="#{all.interface}" /></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <!-- header de atualizacao -->
            <div class="row">
                <div class="col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label th:text="#{all.dataUltimaAtualizacao}" />
                        </div>
                        <div class="panel-body">
                            <p>05/12/2018</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <label th:text="#{all.meta}" />
                        </div>
                        <div class="panel-body">
                            <p>90%</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <label th:text="#{all.realizado}" />
                        </div>
                        <div class="panel-body">
                            <p>92%</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            Status
                        </div>
                        <div class="panel-body">
                            <p>Ok</p>
                        </div>
                    </div>
                </div>
                <!-- header de atualizacao -->
            </div>
            
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th><label th:text="#{all.data}" /></th>
                                        <th><label th:text="#{all.item}" /></th>
                                        <th><label th:text="#{all.stocklocation}" /></th>
                                        <th><label th:text="#{all.movimEstoque}" /></th>
                                        <th><label th:text="#{all.movimVenda}" /></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="upload : ${interfaces}" class="odd gradeX">
						               <td th:text="${#dates.format(upload.data, 'dd-MMM-yyyy')}"></td>
   									   <td th:switch="${upload.produto}">
										    <span th:case="'0'"><i class="glyphicon glyphicon-remove"></i></span>
										    <span th:case="'1'"><i class="glyphicon glyphicon-ok"></i></span>
									   </td>                                       

   									   <td th:switch="${upload.localEstoque}">
										    <span th:case="'0'"><i class="glyphicon glyphicon-remove"></i></span>
										    <span th:case="'1'"><i class="glyphicon glyphicon-ok"></i></span>
									   </td>                                       


   									   <td th:switch="${upload.movimEstoque}">
										    <span th:case="'0'"><i class="glyphicon glyphicon-remove"></i></span>
										    <span th:case="'1'"><i class="glyphicon glyphicon-ok"></i></span>
									   </td>                                       

   									   <td th:switch="${upload.movimVenda}">
										    <span th:case="'0'"><i class="glyphicon glyphicon-remove"></i></span>
										    <span th:case="'1'"><i class="glyphicon glyphicon-ok"></i></span>
									   </td>                                       

                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script type="text/javascript" language="JavaScript" src="/resources/vendor/metisMenu/metisMenu.min.js"></script>


    <!-- Morris Charts JavaScript -->
    <script type="text/javascript" language="JavaScript" src="/resources/vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="/resources/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="/resources/vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
            
        });
    });
    </script>

</body>

</html>
